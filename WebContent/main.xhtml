<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>JSF JPA Crud Exemplo</title>
	<style type="text/css">
.tableUpdated {
	width: 90% !important;
	margin: 17px 58px 0 !important;
}

.btnSpace {
	margin: 17px;
}
</style>

</h:head>

<h:body>
	<h:form>
		<p:outputLabel
			value="Login efetuado com sucesso! Bem vindo ao sistema!"></p:outputLabel>
	</h:form>

	<center>
		<h2>
			<h:outputText value="Lista de Usuários Cadastrados" />
		</h2>
	</center>
	<h:form id="usuarioForm">
		<input type="hidden" name="nomeUsuario" value="silvio" />
		<input type="hidden" name="matricula" value="123" />

		<center>
			<h:dataTable id="usuarioTable" binding="#{table}"
				value="#{usuarioManagedBean.usuarioListDb()}" var="usuario"
				styleClass="table table-striped table-bordered tableUpdated">
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{usuario.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Nome Usuário</f:facet>
					<h:outputText value="#{usuario.nomeUsuario}" />
				</h:column>
				<h:column>
					<f:facet name="header">Matricula</f:facet>
					<h:outputText value="#{usuario.matricula}" />
				</h:column>

				<h:column>
					<f:facet name="header">Atualizar</f:facet>
					<h:commandButton action="#{usuarioManagedBean.usuarioListDb()}"
						value="Atualizar" styleClass="btn btn-primary">
						<f:param name="selectedSchoolId" value="#{usuario.id}" />
					</h:commandButton>
				</h:column>
				<h:column>
					<f:facet name="header">Apagar</f:facet>
					<h:commandButton action="#{usuarioManagedBean.excluirUsuarioDb(usuario)}"
						value="Deletar" styleClass="btn btn-danger" />
				</h:column>

				<h:column>
					<f:facet name="header">Clica para Validar</f:facet>
					<h:commandLink action="#{cardLoginMB.enviar}">
						<center>
							<p:graphicImage id="cartao"
								value="resources/imagens/lendoCartao.jpg" width="50" height="50">
							</p:graphicImage>
						</center>
					</h:commandLink>
				</h:column>

			</h:dataTable>
		</center>
		<center>
			<h:commandButton action="novousuario.xhtml?faces-redirect=true"
				value="Adicionar novo Usuário" styleClass="btn btn-success btnSpace" />
		</center>
	</h:form>


</h:body>
</html>
